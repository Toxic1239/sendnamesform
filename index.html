<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Toxxic Tech Inc</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="logo.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">GIVEAWAY FORM</h1>
      <h3 class="formulario__subtitulo">ToxxicTechInc</h3>
      <p class="formulario__parrafo">
        Write Your Name Below
      </p>

      <label for="cliente" class="formulario__label">Your Name</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Write Your Name Here"
      />

   

      <label for="empleado" class="formulario__label"
        >RATE MY WORK</label
      >
      <select id="empleado" name="listaempleados" class="formulario__input">
        <option>GOOD</option>
        <option>BAD</option>
      </select>

   
     
      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Send To WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
